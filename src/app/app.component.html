<div class="mother-conponent" [class]="themeService.getTheme()">
  <div class="header mat-elevation-z10">
    <app-app-bar (openSide)="openSideChange($event)"></app-app-bar>
  </div>
  <div class="body">
    <div class="side-bar">
      <app-app-side [isOpen]="openValue"></app-app-side>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="footer">
    <app-app-footer></app-app-footer>
  </div>
</div>
