<div class="side-container" [ngClass]="isOpen ? 'open' : ''">
  <div class="menu-scroll">
    <div
      class="menu-list"
      *ngFor="let link of menu"
      [routerLink]="toLowerCase(link.route)"
      routerLinkActive="menu-active"
    >
      <div color="primary" class="list" matRipple>
        <lucide-icon [name]="link.icon" class="icon"></lucide-icon>
        <span>{{ link.Name[lang] }}</span>
      </div>
    </div>
  </div>
</div>
