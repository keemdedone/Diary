<div class="side-container mat-elevation-z10" [ngClass]="isOpen ? 'open' : ''">
  <div class="menu-scroll">
    <div class="menu-list" *ngFor="let link of menu">
      <a
        mat-button
        color="primary"
        [routerLink]="toLowerCase(link.route)"
        class="list"
      >
        <mat-icon class="icon">
          {{ link.icon }}
        </mat-icon>
        {{ link.Name[lang] }}
      </a>
    </div>
  </div>
</div>
