<mat-toolbar color="primary">
  <button mat-icon-button class="icon" class="menu" (click)="toggleSide()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-icon-button class="icon favorite-icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="icon" (click)="toggleTheme()">
    <mat-icon>{{ isDarkTheme ? "light_mode" : "dark_mode" }}</mat-icon>
  </button>
</mat-toolbar>
