<div class="diary-main-page">
  <mat-card>
    <form [formGroup]="postForm" (ngSubmit)="createPost()">
      <mat-card-header>
        <mat-card-title>What are you thinking ?</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field
          class="diary-space title"
          subscriptSizing="dynamic"
          hideRequiredMarker="true"
        >
          <mat-label>Topic</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>

        <mat-form-field
          class="diary-space"
          subscriptSizing="dynamic"
          hideRequiredMarker="true"
        >
          <mat-label>Write your idea</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            formControlName="text"
            cdkAutosizeMinRows="7"
            #autosize="cdkTextareaAutosize"
          ></textarea>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="diary-menu">
        <button mat-button type="reset" color="accent">
          <mat-icon>restart_alt</mat-icon> CLEAR
        </button>
        <button mat-button type="submit" color="primary">
          <mat-icon>save</mat-icon> CREATE
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>

<div class="diary-post">
  <app-diary-post></app-diary-post>
</div>
